<!-- define crosshatch -->
<pattern id="xhatch" width="5" height="5" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
  <line x1="0" y1="0" x2="0" y2="5" style="stroke:black; stroke-width:1" />
</pattern>



<!-- header lines. x=10, and x=width-10 to align -->
<text x='10' y='20' fill='black'>Pyramid for Leading 5.10d</text>
<text text-anchor="end" x='540' y='20' fill='black'>2018-02-27</text>


<!-- legend top right -->

<text text-anchor="end" alignment-baseline='middle'
      x='520' y='75' fill='black' transform="translate(-20)">Redpoint</text>
<rect x='520' y='75' rx='4' ry='5' width='30' height='30'
  style='fill:none; stroke: blue; stroke-width: 2'
  transform="translate(-15, -15)" />
<rect x='520' y='75' rx='2' ry='2' width='25' height='25'
  style='fill:green; stroke: none;'
  transform="translate(-12.5, -12.5)" />


<text text-anchor="end" alignment-baseline='middle'
      x='520' y='115' fill='black' transform="translate(-20)">Flash/OS</text>
<rect x='520' y='115' rx='4' ry='5' width='30' height='30'
  style='fill:none; stroke: blue; stroke-width: 2'
  transform="translate(-15, -15)" />
<rect x='520' y='115' rx='2' ry='2' width='25' height='25'
  style='fill:green; stroke: none;'
  transform="translate(-12.5, -12.5)" />
<rect x='520' y='115' rx='3' ry='3' width='20' height='20' style='fill:darkgreen; stroke: none;'
  transform="rotate(45, 520, 115) translate(-10, -10)" />


<text text-anchor="end" alignment-baseline='middle'
      x='520' y='155' fill='black' transform="translate(-20)">Cascaded</text>
<rect x='520' y='155' rx='4' ry='5' width='30' height='30'
  style='fill:none; stroke: blue; stroke-width: 2'
  transform="translate(-15, -15)" />
<rect x='520' y='155' rx='2' ry='2' width='25' height='25'
  style='fill:url(#xhatch)'
  transform="translate(-12.5, -12.5)" />


<text text-anchor="end" alignment-baseline='middle'
      x='520' y='195' fill='black' transform="translate(-20)">Pending</text>
<rect x='520' y='195' rx='4' ry='5' width='30' height='30'
  style='fill:none; stroke: blue; stroke-width: 2'
  transform="translate(-15, -15)" />




<!-- first row -->
<text x='25' y='75' fill='black' text-anchor='middle' alignment-baseline='middle'>10d</text>

<!-- center 300, 75 -->
<rect x='300' y='75' rx='5' ry='5' width='50' height='50'
  style='fill:none; stroke: blue; stroke-width: 2'
  transform="translate(-25, -25)" />
<rect x='300' y='75' rx='7' ry='7' width='40' height='40'
  style='fill:green; stroke: none;'
  transform="translate(-20, -20)" />
<!-- diamond: square rotated 45 degrees around the center of the object -->
<rect x='300' y='75' rx='7' ry='7' width='30' height='30' style='fill:darkgreen; stroke: none;'
  transform="rotate(45, 300, 75) translate(-15, -15)" />


